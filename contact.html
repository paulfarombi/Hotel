<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The affordable hotel in Volta Region, Ho">
    <meta name="keywords" content="Freedom Hotel, peace of mind, affordable hotel, best hotel in Ho">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <title>Freedom Hotel</title>
</head>

<body>
    <header>
        <div class="container">
            <nav id="navbar">
                <h1 class="logo"><a href="./index.html">Freedom Hotel</a></h1>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a class="current" href="./contact.html">Contact</a></li>

                </ul>
            </nav>

        </div>

    </header>
    <!-- Contact section -->
    <section id="contact-form" class="py-3">
        <div class="container">
            <h2 class="l-leading"><span class="text-primary">Contact</span> Us</h2>
            <p>Please fill the form below for booking</p>
            <form action="node.js">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"
                        placeholder="Enter your message"></textarea></textarea>
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </section>
    <!-- Contact info -->
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x icona"></i>
                <h3>Location</h3>
                <p>Market-Top</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x icona"></i>
                <h3>Phone Number</h3>
                <p>0245201192</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x icona"></i>
                <h3>Email Address</h3>
                <p>paulfarombi@gmail.com</p>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <div class="clr"></div>
    <section id="main-footer">
        <p>Freedom Hotel &copy;2022. Made with &hearts;</p>
    </section>
</body>

</html>
